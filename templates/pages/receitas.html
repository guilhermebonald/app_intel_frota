{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table id="myTable" class="table text-center table-bordered table-dark table-striped">
        <thead>
            <tr class="table-primary my-table-header-receitas">
                <th scope="col">Rota</th>
                <th scope="col">Placa</th>
                <th scope="col">Motorista</th>
                <th scope="col">Monitor</th>
            </tr>
        </thead>
        <tbody class="table-group-divider text-center my-table-body-receitas">
            <!-- Row (tr) with collumn (td) -->
            {% for i in items %}
            <tr>
                <td class='rota'>{{ i.rota }}</td>
                <td class='placa'>{{ i.placa }}</td>
                <td>{{ i.motorista }}</td>
                <td>{{ i.monitor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
