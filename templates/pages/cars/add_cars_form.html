<table class="container text-center table table-dark t-form mt-2 mb-5 my-add-frota-form">
    <form method="POST" action="{{ url_for('add_car') }}">
        {{ form.csrf_token }}
        <thead>
            <tr>
                <th scope="col">Frota</th>
                <th scope="col">Placa</th>
                <th scope="col"></th>

            </tr>
        </thead>
        <tbody>
            <!-- tr(Row) / td(Collumn) -->
            <tr>
                <td>{{ form.frota(class='form-control text-center') }}</td>
                <td>{{ form.plate(class='form-control text-center') }}</td>
                <td>{{ form.add_btn(class_='btn btn-success btn') }}</td>
            </tr>
        </tbody>
    </form>
</table>
